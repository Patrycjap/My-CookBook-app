<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="contentText">
    <br>
    <h2 style="text-align: center" class="mt-4">Reset your password</h2>
    <form th:action="@{/resetEnding}" method="post">
        <div class="mb-3">
            <label for="password" class="form-label">Input your new password</label>
            <input type="hidden" name="key" th:value="${key}" />
            <input type="text" placeholder="new password" required class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
