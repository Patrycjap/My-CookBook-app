<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="contentText">
    <br>
    <h2 style="text-align: center" class="mt-4">Reset your password</h2>
    <form th:action="@{/reset}" method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Input your email address:</label>
            <input type="email" placeholder="email@op.pl" required class="form-control" id="login" name="email">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
