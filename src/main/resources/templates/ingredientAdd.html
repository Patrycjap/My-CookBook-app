<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="contentText">
    <br>
    <div>
        <a class="btn btn-primary" href="/" role="button">Home</a>
    </div>
    <h2 class="mt-4" style="text-align: center">Add new ingredient</h2>
    <form th:action="|/ingredient/add|" method="post" th:object="${ingredientAdd}">
        <div class="mb-3">
            <label for="title" class="form-label">Name</label>
            <input type="text" required class="form-control" id="title" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" required class="form-control" id="quantity" th:field="*{quantity}">
        </div>
        <select th:field="*{recipe}">
            <option th:each="recipe: ${recipes}" th:text="${recipe.title}" th:value="${recipe.id}"></option>
        </select>
        <p></p>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Add</button>
        </div>
    </form>
</div>
</body>
</html>
